<!doctype html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Tricia">
    <title>Student SignUp</title>

    <!---Favicons-->
    <link rel="shortcut icon" href="../assets/brand/logo.svg" type="image/x-icon">
    
    <!---Bootstrap core CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!---Favicons-->
    <meta name="theme-color" content="#563d7c">

    <!---Custom styles for this template-->
    <link href="../assets/floating-labels.css" rel="stylesheet">

    <link href="../assets/dist/css/signin.css" rel="stylesheet">
</head>

  <body>
    <form class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="../assets/brand/logo.svg" alt="" width="40" height="40">
            <h1 class="h4 mb-3 font-weight-normal">Internship E-logbook</h1>
            <hr>
            <p>Student Sign Up</p>
        </div>

        <div class="form-label-group">
            <label for="inputName">Name</label>
            <input type="text" id="inputName" class="form-control" placeholder="Name" required=""
                autofocus="">
            
        </div>

        <div class="form-label-group">
            <label for="inputEmail">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required=""
                autofocus="">
            
        </div>
        <div class="form-label-group">
            <label for="inputinstitution">Choose Institution</label>
            <input type="number" id="inputinstitution" class="form-control" placeholder="Choose Institution to which you belong" required=""
                autofocus="">
            
        </div>

        <div class="form-label-group">
            <label for="Gender">Gender</label>
            <input type="text" id="Gender" class="form-control" placeholder="Gender" required="">
          </div>

          <div class="form-label-group">
            <label for="Contact">Contact</label>
            <input type="number" id="Contact" class="form-control" placeholder="Contact" required="">
          </div>

          <div class="form-label-group">
            <label for="Student_level">Student Level</label>
            <input type="text" id="Student_level" class="form-control" placeholder="Student Level" required="">
          </div>

          
        <div class="form-label-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            
        </div>

        <div class="form-label-group">
            <label for="confirmInputPassword">Confirm Password</label>
            <input type="password" id="confirmInputPassword" class="form-control" placeholder="Confirm Password" required="">
           
            
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-3 mb-3 text-muted">account ?
            <a href="login.html" >Login</a>
         </p>
    </form>
</body>

</html>
