<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity Compose Form</title>
  <style>
    /* Styles for Activity Compose Form */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .email-form {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .email-form label {
      font-weight: bold;
      color: white;
    }
    .email-form input[type="text"],
    .email-form textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    .email-form button {
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    /*Background styles*/
    body{
      background-color: #011542;
      background-image: radial-gradient(at 47% 33%, hsl(166.67,37%,9%)0,transparent 59%), radial-gradient(at 82% 65%,hsl(120.00,80%,15%)0,transparent 55%);
    }
  </style>
</head>
<body>
  <div class="email-form">
    <label for="recipient">S/NO Date:</label>
    <input type="text" id="recipient" placeholder="Enter Date">

    <label for="message">Daily Tasks:</label>
    <textarea id="subject" rows="6" placeholder="Enter your Daily Tasks"></textarea>

    <label for="message">Lessons Learnt:</label>
    <textarea id="message" rows="6" placeholder="Enter your Lessons Learnt"></textarea>

    <label for="message">Challenges:</label>
    <textarea id="message" rows="6" placeholder="Enter your Challenges"></textarea>

    <label for="message">Recommendations:</label>
    <textarea id="message" rows="6" placeholder="Enter your Recommendations"></textarea>

    <button type="submit">Save</button>

    <!-- Additional Components -->
    <button>Formatting Options</button>
    <input type="file" accept=".pdf,.doc,.docx,.txt" multiple>
    <input type="url" placeholder="Insert Link">
    <input type="text" placeholder="Insert Emoji">
    <button>Insert from Google Drive</button>
    <input type="file" accept=".jpg,.jpeg,.png,.gif">
    
    <button>Discard Draft</button>

  </div>
</body>
</html>
